<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Event Registration Form</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <form>
    <div id="main">
     <h1>Event Registration Form</h1><br><br>

     <h3>Personal Information</h3><br><br>

     <label class="name">Full Name:</label>
     <input type="text" id="name-box"><br><br>

     <label for="">Gender:</label><br>
     <input type="radio" id="male" name="asad"><label for="">Male</label>
     <input type="radio" id="female" name="asad"><label for="">Female</label><br><br>

     <label >Phone Number:</label>
     <input type="number" name="" id="phone-box">

     <label id="email">Email:</label>
     <input type="email" id="email-box"><br><br><br>

     <label id="app">Which apps do you use ?</label><br>
     <input type="checkbox" name="" class="apps"><label for="">Facebook</label>
     <input type="checkbox" name="" class="apps"><label for="">Youtube</label>
     <input type="checkbox" name="" class="apps"><label for="">Instagram</label>
     <input type="checkbox" name="" class="apps"><label for="">Twitter</label>
     <input type="checkbox" name="" class="apps"><label for="">Other</label><br><br><br><br><br>

     <h3 >Payment Information </h3><br>
     <label for="">Number of Ticket</label>
     <label for="one" id="pay">Payment Method:</label><br>
     <input type="tel" id="ticket-num">

     <input type="radio"  name="one" class="payment" id="card"> <label for="one">Credit Card</label>
     <input type="radio"  name="one" class="payment"> <label for="">Debit Card</label>
     <input type="radio"  name="one" class="payment"> <label for="">Cash</label>
     <input type="radio"  name="one" class="payment"> <label for="">Check</label><br><br><br>

     <p>I understand this participation in this event may involve some risk. I release WebinarPros LLC from any liability for injury,loss, or damage to personal property.</p><br>

     <h4 id="sign">Signature of Head</h4>
     <button id="btn">Next</button>
</div>
</form>
</body>
</html>
